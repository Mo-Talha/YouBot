<form class="fileUpload">
  <input type="file" class="fileElem" multiple>
  <button class="fileUpload" ngf-select="uploadFiles($files, $invalidFiles)" multiple accept="image/*" ngf-max-height="1000" ngf-max-size="5MB">
      Upload File
  </button>
  <label class="fileSelect">Upload File</label>
  <progress value="40" max="100"></progress>
</form>
